---
name: findPassword
url: /findPassword
controller: findPasswordController
dependencies: controllers/findPasswordController,services/commonService,services/userService
---
<div class="ui-container">
  <div class="primary title-bar">
    <div class="center title">忘记密码</div>
    <span class="left"><a style="display: block;" href="javascript:window.history.back()"><img zf-iconic="" icon="chevron" data-direction="left" size="small"></a></span>
  </div>
  <form style="margin: 1rem 1rem 0 1rem" id="resetForm" name="resetForm">
    <p>通过验证您的手机号和身份证来重置密码</p>
    <label>
      手机号
      <input type="text" placeholder="请输入您的手机号码" maxlength="11" ng-model="verifyInfo.phone" required>
    </label>
    <label>
      身份证
      <input type="text" placeholder="请输入您的身份证号码" maxlength="18" ng-model="verifyInfo.idNo" required>
    </label>
    <a class="expand button" href="javascript:void(0)" ng-click="openReset()" ng-class="{true:'disabled',false:''}[resetForm.$invalid]">提交</a>
  </form>

  <div zf-modal="" id="resetModal"  overlay-close="false" class="dialog" animation-in="slideInUp" animation-out="hingeOutFromMiddleY">
    <div class="grid-block vertical">
      <h4>重置密码</h4>
      <input type="text" placeholder="请输入新密码" maxlength="12" ng-model="pwd.first" required>
      <input type="text" placeholder="请再次输入密码" maxlength="12" ng-model="pwd.second"  required>
    </div>
    <a zf-close="" class="secondary button" style="float: right; margin-right: 0;">取消</a>
    <a zf-close="" class="alert button" style="float: right" ng-click="resetSubmit()">确认</a>
  </div>

  <!--<div zf-modal="" id="errorModal" overlay="false" overlay-close="false">-->
    <!--<a zf-close="" class="close-button">×</a>-->

  <!--</div>-->


</div>
