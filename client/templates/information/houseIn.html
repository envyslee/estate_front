---
name: houseIn
url: /houseIn/:type
controller: inController
dependencies: controllers/inController,services/commonService,services/informationService,services/userService
---
<div class="ui-container" ng-init="inInit()">
  <div class="primary title-bar">
    <div class="center title">{{title}}</div>
    <span class="left"><a ui-sref="house" ><img zf-iconic="" icon="home" size="small"></a></span>
    <span class="right">
      <a  ng-click="toggleMenu()"><i class="icon-top-menu"></i></a>
      <ul id="menu-list" class="menu-list" ng-show="menushow">
         <li><a ui-sref="houseList({type:'sale'})" style="color: #0f0f0f;">卖房信息 </a></li>
        <li><a ui-sref="houseList({type:'tenement'})" style="color: #0f0f0f;">出租信息 </a></li>
      </ul>
    </span>
  </div>

  <form style="margin: 1rem 1rem 0 1rem" id="buyForm" name="buyForm">
    <label>
      选择位置</label>
    <select ng-model="inInfo.village" ng-options="x.areaName for x in villages" required>    </select>

    <label>
      选择面积</label>
      <select ng-model="inInfo.houseArea" required>
        <option value="0">50㎡</option>
        <option value="1">70㎡</option>
        <option value="2">100㎡</option>
        <option value="3">200㎡以上</option>
      </select>

    <label>
      选择价格 </label>
      <select ng-model="inInfo.housePrice" required>
        <option value="0">5000元/㎡以下</option>
        <option value="1">5000元~7000元/㎡</option>
        <option value="2">7000元~10000元/㎡</option>
        <option value="3">10000元~12000元/㎡</option>
        <option value="4">12000元~15000元/㎡</option>
        <option value="5">15000元~20000元/㎡</option>
        <option value="6">20000元/㎡以上</option>
      </select>

    <label>
      姓名
      <input ng-model="inInfo.name" type="text" placeholder="请输入您的姓名" required>
    </label>
    <label>
      手机
      <input ng-model="inInfo.phone" type="text" placeholder="请输入您的手机号码" required>
    </label>
    <label>
      备注
      <textarea ng-model="inInfo.remarks" placeholder="您可以备注您的特殊要求，比如楼层、绿化等" rows="5" ></textarea>
    </label>
    <p class="alert-font"><span style="color: red">*</span>提交后，我们的工作人员将尽快联系您看房</p>
    <a class="expand button" href="javascript:void(0)" ng-class="{true:'disabled',false:''}[buyForm.$invalid]" ng-click="inSubmit()">提交</a>
  </form>

</div>
