---
name: house
url: /house
controller: houseController
dependencies: controllers/houseController,services/commonService
---
<div class="ui-container" ng-init="houseInit()">
  <div class="primary title-bar">
    <div class="center title">房屋中介</div>
    <span class="left"><a ui-sref="house" class="icon-top-home"></a></span>
    <span class="right">
      <a  ng-click="toggleMenu()"><i class="icon-top-menu"></i></a>
      <ul id="menu-list" class="menu-list" ng-show="menushow">
        <li><a ui-sref="download" style="color: #0f0f0f;">卖房信息 </a></li>
        <li><a ui-sref="stores" style="color: #0f0f0f;">出租信息 </a></li>
      </ul>
    </span>
  </div>

  <!-- Slider main container -->
  <div class="swiper-container" id="mySwiper" name="mySwiper">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
      <!-- Slides -->
      <div class="swiper-slide" style="background-color: #0b97c4">Slide 1</div>
      <div class="swiper-slide"  style="background-color: #8F0882">Slide 2</div>
      <div class="swiper-slide"  style="background-color: #ffff4f">Slide 3</div>
    </div>
    <!-- If we need pagination -->
    <div class="swiper-pagination"></div>
    <!-- If we need navigation buttons -->
    <!--<div class="swiper-button-prev"></div>-->
    <!--<div class="swiper-button-next"></div>-->
    <!-- If we need scrollbar -->
    <!--<div class="swiper-scrollbar"></div>-->
  </div>

  <div class="grid-block house-img-list">
    <div class="grid-block vertical">
      <img src="assets/images/estate-img/house.png">
      <span>我要买房</span>
    </div>
    <div class="grid-block vertical">
      <img src="assets/images/estate-img/house.png">
      <span>我要租房</span>
    </div>
    <div class="grid-block vertical">
      <img src="assets/images/estate-img/house.png">
      <span>我要卖房</span>
    </div>
    <div class="grid-block vertical">
      <img src="assets/images/estate-img/house.png">
      <span>我要出租</span>
    </div>
  </div>



</div>
