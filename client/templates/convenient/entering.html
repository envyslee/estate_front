---
name: entering
url: /entering/:from/:userId
controller: enteringController
dependencies: controllers/enteringController,services/commonService
---
<div class="ui-container">
  <div class="primary title-bar" style="height: 3rem">
    <div class="center title">{{title}}</div>

  </div>

  <form style="margin: 1rem 1rem 0 1rem" id="enterForm" name="enterForm">

    <label>
      选择小区</label>
    <select  required>
      <option value="">碧云山庄</option>
      <option value="">常福名苑</option>
      <option value="">海上一品</option>
      <option value="">汇金广场</option>
    </select>
    <label>
      楼栋
      <input type="text" placeholder="请输入您的楼栋" required>
    </label>
    <label>
      室号
      <input type="text" placeholder="请输入您的室号" required>
    </label>
    <label>
      姓名
      <input type="text" placeholder="请输入您的姓名" required>
    </label>
    <label>
      电话
      <input type="text" placeholder="请输入您的电话号码" required>
    </label>
    <label>
      备注
      <textarea placeholder="请输入您的要求" rows="5" required></textarea>
    </label>
    <a class="expand button" ng-class="{true:'disabled',false:''}[enterForm.$invalid]">提交</a>
  </form>
</div>
