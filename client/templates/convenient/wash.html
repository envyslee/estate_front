---
name: wash
url: /wash/:userId
controller: washController
dependencies: controllers/washController,services/commonService,services/commonService,services/convenientService
---
<div class="ui-container" ng-init="wsInit()">
  <div class="primary title-bar" style="height: 3rem">
    <div class="center title">洗衣服务</div>

  </div>
  <div class="grid-block vertical serviceImg" >
    <div class="grid-block" style="border-bottom: 1px solid #ccc;padding: 1rem" ng-click="goEnter()">
      <img  src="assets/images/estate-img/yidaixi.png">
      <strong style="margin: auto 2rem">一袋洗</strong>
    </div>
    <div class="grid-block" style="border-bottom: 1px solid #ccc;padding: 1rem">
      <img src="assets/images/estate-img/baoyuexi.png">
      <strong  style="margin: auto 2rem">包月洗</strong>
    </div>
    <div class="grid-block" style="border-bottom: 1px solid #ccc;padding: 1rem">
      <img src="assets/images/estate-img/danjianxi.png">
      <strong  style="margin: auto 2rem">单件洗</strong>
    </div>
  </div>

  <a class="float-circle-cash"  ng-click="openPmWs()"></a>
  <div zf-modal="" id="priceModalWs" class="dialog" >
    <table class="gridtable">
      <thead>
      <tr>
        <th>服务内容</th>
        <th>价格</th>
      </tr>
      </thead>
      <tbody>
      <tr ng-repeat="item in priceInfo">
        <td>{{::item.name}}</td>
        <td>{{::item.price}}</td>
      </tr>
      </tbody>
    </table>
    <p class="alert-font" style="margin-top: 1rem">友情提醒：此价格针对普通家政服务，仅供参考。具体以实际情况为准。</p>
    <p class="alert-font" style="margin-top: -12px">咨询电话：<a href="tel:0512-52525258">0512-52525258</a></p>
  </div>

</div>
