<section ng-init="_init()">
  <div class="page-content">
    <div class="mt40 ">
      <div class="fn-behalf">
        <div class="fn-behalf-img"> <img src="assets/images/liren-img/iconliren.png"></div>
        <div class="fn-behalf-text">
          <p>欢迎来到丽人贷，
            <br>点击想要分享的H5,打开后在右上角选择分享就可以啦~</p>
        </div>
      </div>
    </div>

    <div ng-repeat="content in ContentList">
      <div class="flex-equal mt40" >
        <div class="fn-img" ng-repeat="value in content">
          <div class="fn-img-bg" ng-click="onTouch(value)">
            <a href=""><img src="{{value.Image}}" width="230" height="250"></a>
          </div>
          <p class="fn-img-titile">{{value.Title}}</p>
        </div>
      </div>
    </div>
  </div>
</section>
