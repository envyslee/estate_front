
<section id="RegisterCreditAccount" ng-init="init()" ng-if="step==1">
  <div class="ui-header">注册征信账号</div>
  <div class="page-content">
    <div class=" mt40">
    </div>
    <div class="list-block">
      <ul>
        <li>
          <div class="item-inner">
            <div class="item-title label">姓名：</div>
            <div class="item-input">
              <input type="text" ng-model="form.name" placeholder="">
            </div>
          </div>
        </li>
        <li>
          <div class="item-inner">
            <div class="item-title label">证件类型：</div>
            <div class="item-input">
              <i class="icon-arrow-drop">
              </i>
              <select ng-model="form.idType">
                <option value="0">身份证</option>
              </select>
            </div>
          </div>
        </li>
        <li>
          <div class="item-inner">
            <div class="item-title label">证件号码：</div>
            <div class="item-input">
              <input type="text" placeholder="" ng-model="form.idNo">
            </div>
          </div>
        </li>
        <li>
          <div class="item-inner">
            <div class="item-title label">验证码：</div>
            <div class="item-input">
              <div class="item-input-inner">
                <input type="text" placeholder="" ng-model="form.vercode"/>

                <div class="btn-verify">
                  <img ng-src="{{form.url}}" ng-click="init()" ng-if="form.url"/>
                  <img src="assets/images/loading.gif" style="width:32px;height:32px;" ng-if="!form.url"/>
                </div>
              </div>
            </div>
          </div>
        </li>
      </ul>
    </div>
    <div class="btn-Oval btn-Oval-big btn-Oval-big-m" ng-click="next()">下一步</div>
    <div class="footer-btn justify">
      <div class="btn-pre" data-lp="" data-cp="RegisterCreditAccount" ng-click="pre()"></div>
    </div>
  </div>
</section>
<section id="SetCreditAccount" ng-if="step==2">
  <div class="ui-header">设置征信账号</div>
  <div class="page-content">
    <div class=" mt40">
    </div>
    <div class="list-block">
      <ul>
        <li>
          <div class="item-inner">
            <div class="item-title label">登陆名：</div>
            <div class="item-input">
              <input type="text" placeholder="" ng-model="form.username"/>
            </div>
          </div>
        </li>
        <li>
          <div class="item-inner">
            <div class="item-title label">密码：</div>
            <div class="item-input">
              <input type="password" placeholder="" ng-model="form.password"/>
            </div>
          </div>
        </li>
        <li>
          <div class="item-inner">
            <div class="item-title label">确定密码：</div>
            <div class="item-input">
              <input type="password" placeholder="" ng-model="form.compassword"/>
            </div>
          </div>

        </li>
        <li>
          <div class="item-inner">
            <div class="item-title label">手机号码：</div>
            <div class="item-input">
              <input type="text" placeholder="" ng-model="form.mobile"/>
            </div>
          </div>
        </li>
        <li>
          <div class="item-inner">
            <div class="item-title label">手机验证码：</div>
            <div class="item-input">
              <input type="text" placeholder="" ng-model="form.vericode"/>
            </div>
            <div class="item-btn">
              <div class="btn-Oval" ng-click="SendVerifyCode()">{{vercodeTitle}}</div>
            </div>
          </div>

        </li>
      </ul>
    </div>
    <div class="btn-Oval btn-Oval-big btn-Oval-big-m " ng-click="submitRegister()">注册</div>
  </div>
</section>
