<div class="ui-container">
  <div class="primary title-bar">
    <div class="center title">{{title}}</div>
    <span class="left"><a style="display: block;" href="javascript:window.history.back()"><img zf-iconic="" icon="chevron" data-direction="left" size="small"></a></span>
  </div>
  <form style="margin: 1rem 1rem 0 1rem" id="registerForm" name="registerForm">
    <label>小区</label>
    <select name="" id="">
      <option value="">碧云山庄</option>
      <option value="">常福名苑</option>
      <option value="">海上一品</option>
      <option value="">汇金广场</option>
    </select>
    <label>
      楼栋
      <input type="text" placeholder="请输入楼栋" required>
    </label>
    <label>
      单元
      <input type="text" placeholder="请输入单元" required>
    </label>
    <label>
      门号
      <input type="text" placeholder="请输入门号" required>
    </label>
    <label>
      姓名
      <input type="text" placeholder="请输入姓名" required>
    </label>
    <label>
      身份证
      <input type="text" placeholder="请输入身份证号码" required>
    </label>
    <label>
      手机
      <input type="text" placeholder="请输入手机号码" maxlength="11" required>
    </label>
    <label>
      昵称
      <input type="text" placeholder="请输入昵称" required>
    </label>
    <label>
      密码
      <input type="text" placeholder="请输入密码" required>
    </label>
    <label>
      确认密码
      <input type="text" placeholder="请再次输入密码" required>
    </label>
    <a class="expand button" href="javascript:void(0)" ng-class="{true:'disabled',false:''}[registerForm.$invalid]">提交</a>
  </form>

</div>
