<div class="ui-container">
  <div class="primary title-bar">
    <div class="center title">{{title}}</div>
    <span class="left"><a ui-sref="house" class="icon-top-home"></a></span>
    <span class="right">
      <a  ng-click="toggleMenu()"><i class="icon-top-menu"></i></a>
      <ul id="menu-list" class="menu-list" ng-show="menushow">
        <li><a ui-sref="download" style="color: #0f0f0f;">卖房信息 </a></li>
        <li><a ui-sref="stores" style="color: #0f0f0f;">出租信息 </a></li>
      </ul>
    </span>
  </div>

  <form style="margin: 1rem 1rem 0 1rem" id="buyForm" name="buyForm">
    <label>
      选择位置</label>
      <select  required>
        <option value="">碧云山庄</option>
        <option value="">常福名苑</option>
        <option value="">海上一品</option>
        <option value="">汇金广场</option>
      </select>

    <label>
      选择面积</label>
      <select  required>
        <option value="">50㎡</option>
        <option value="">70㎡</option>
        <option value="">100㎡</option>
        <option value="">200㎡以上</option>
      </select>

    <label>
      选择价格 </label>
      <select  required>
        <option value="">5000元/㎡以下</option>
        <option value="">5000元~7000元/㎡</option>
        <option value="">7000元~10000元/㎡</option>
        <option value="">10000元~12000元/㎡</option>
        <option value="">12000元~15000元/㎡</option>
        <option value="">15000元~20000元/㎡</option>
        <option value="">20000元/㎡以上</option>
      </select>

    <label>
      姓名
      <input type="text" placeholder="请输入您的姓名" required>
    </label>
    <label>
      手机
      <input type="text" placeholder="请输入您的手机号码" required>
    </label>
    <label>
      备注
      <textarea placeholder="您可以备注您的特殊要求，比如楼层、绿化等" rows="5" required></textarea>
    </label>
    <p class="alert-font"><span style="color: red">*</span>提交后，我们的工作人员将尽快联系您看房</p>
    <a class="expand button" href="javascript:void(0)" ng-class="{true:'disabled',false:''}[buyForm.$invalid]">提交</a>
  </form>

</div>
